<div class="form-orders__select-slider size-slider">

  <ol class="size-slider__list">

    <!--DEV  Активный слайд переключается путем добавления классов для элементов size-slider__item (согласно дизайна доступно только на мобильной версии):

    1. size-slider__item--active - текущий активный слайд
    2. size-slider__item--active size-slider__item--left - анимация "выезда" текущего активного слайда слева, по окончанию анимации нужно убрать класс size-slider__item--left
    3. size-slider__item--active size-slider__item--right - тоже, но справа
    4. size-slider__item--prev - анимация сокрытия предыдущего слайда ("заезд" влево), по окончанию класс нужно убрать
    5. size-slider__item--next - тоже, но сокрытие следующего слайда путем "заезда" вправо

  -->

    <li class="size-slider__item size-slider__item--active">

      <a class="size-slider__img-wrap" href="#1kg">
        <span class="size-slider__img-title">1 кг</span>
        <img class="size-slider__img size-slider__img--one" src="img/1-ярус.svg" alt="Один ярус, 1кг" width="110" height="110">
      </a>

      <p class="size-slider__desc">
        17-18 см <br>(1 кг - 6 персон)
      </p>

      <a class="size-slider__btn btn" href="#1kg">Выбрать</a>

    </li>

    <li class="size-slider__item">

      <a class="size-slider__img-wrap" href="#2kg">
        <span class="size-slider__img-title">2 кг</span>
        <img class="size-slider__img size-slider__img--two" src="img/1-ярус.svg" alt="Один ярус, 2кг" width="150" height="150">
      </a>

      <p class="size-slider__desc">
        23-24 см <br>(10-12 персон)
      </p>

      <a class="size-slider__btn btn" href="#2kg">Выбрать</a>

    </li>

    <li class="size-slider__item">

      <a class="size-slider__img-wrap" href="#5kg">
        <span class="size-slider__img-title">5 кг</span>
        <img class="size-slider__img size-slider__img--five" src="img/2-яруса.svg" alt="Два яруса, 5кг" width="160" height="160">
      </a>

      <p class="size-slider__desc">
        Два яруса 25 и 20 см <br>(15-20 персон)
      </p>

      <a class="size-slider__btn btn" href="#5kg">Выбрать</a>

    </li>

    <li class="size-slider__item">

      <a class="size-slider__img-wrap" href="#8kg">
        <span class="size-slider__img-title">8 кг</span>
        <img class="size-slider__img size-slider__img--eight" src="img/3-яруса.svg" alt="Три яруса, 8кг" width="180" height="180">
      </a>

      <p class="size-slider__desc">
        Три яруса 30, 25 и 18 см <br>(25-30 персон)
      </p>

      <a class="size-slider__btn btn" href="#8kg">Выбрать</a>

    </li>

  </ol>

  <!--DEV
    1. Индикатор активного слайда переключается добавлением класса slider-indicator__item--active
    2. Индикатор указания наличия большего количества слайдов переключается добавлением класса slider-indicator__item--more
  -->

  <ol class="size-slider__slider-indicator slider-indicator">
    <li class="slider-indicator__item slider-indicator__item--active"></li>
    <li class="slider-indicator__item"></li>
    <li class="slider-indicator__item"></li>
    <li class="slider-indicator__item"></li>
  </ol>

</div>
